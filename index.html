<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .search {
                width: 584px;
            }
            
            .nav {
                display: flex;
                justify-content: end;
                height: 60px;
                align-items: center;
            }
            .flex-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .div-padding {
                padding-bottom: 20px;
            }
            ul {
                list-style-type: none;
            }
            li {
                display: inline;
                padding: 5px;
            }
        </style>

    </head>
    

    <body>

        <nav class="nav">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">Google apps</a></li>
                <li><button>Sign in</button></li>
            </ul>
        </nav>

        <div class="flex-container">
            
            <div class="div-padding">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="div-padding">
                <input class="search" type="text" name="google-search">
            </div>
            <div class="div-padding">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <footer></footer>
        </div>
        
        
    </body>


</html>
